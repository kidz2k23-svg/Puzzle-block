<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
      <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
        <script src="lib/onsenui/js/onsenui.min.js"></script>

          <style>
              .wallet-card {
                    background: linear-gradient(135deg, #f1c40f, #f39c12);
                          color: white;
                                padding: 30px;
                                      margin: 20px;
                                            border-radius: 20px;
                                                  text-align: center;
                                                        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                                                            }
                                                                .earn-btn {
                                                                      background-color: #2ecc71 !important;
                                                                            font-size: 18px !important;
                                                                                  padding: 10px !important;
                                                                                        margin-top: 20px;
                                                                                              width: 100%;
                                                                                                  }
                                                                                                      .shop-list {
                                                                                                            margin-top: 10px;
                                                                                                                }
                                                                                                                  </style>
                                                                                                                  </head>
                                                                                                                  <body>

                                                                                                                    <ons-tabbar swipeable position="bottom">
                                                                                                                        <ons-tab page="home.html" label="Play" icon="md-face" active></ons-tab>
                                                                                                                            <ons-tab page="shop.html" label="Redeem" icon="md-money"></ons-tab>
                                                                                                                              </ons-tabbar>

                                                                                                                                <template id="home.html">
                                                                                                                                    <ons-page id="home-page">
                                                                                                                                          <ons-toolbar>
                                                                                                                                                  <div class="center">Puzzle Blocks Earn</div>
                                                                                                                                                        </ons-toolbar>

                                                                                                                                                              <div class="content">
                                                                                                                                                                      <div class="wallet-card">
                                                                                                                                                                                <h1 style="margin:0; font-size: 40px;">ü™ô <span class="coin-display">0</span></h1>
                                                                                                                                                                                          <p style="margin:5px 0 0 0; opacity: 0.9;">Total Coins Earned</p>
                                                                                                                                                                                                  </div>

                                                                                                                                                                                                          <div style="padding: 20px; text-align: center;">
                                                                                                                                                                                                                    <ons-button modifier="large" class="earn-btn" onclick="addCoins()">
                                                                                                                                                                                                                                SMASH BLOCK (+10)
                                                                                                                                                                                                                                          </ons-button>
                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                            </ons-page>
                                                                                                                                                                                                                                                              </template>

                                                                                                                                                                                                                                                                <template id="shop.html">
                                                                                                                                                                                                                                                                    <ons-page id="shop-page">
                                                                                                                                                                                                                                                                          <ons-toolbar>
                                                                                                                                                                                                                                                                                  <div class="center">Redeem Rewards</div>
                                                                                                                                                                                                                                                                                        </ons-toolbar>

                                                                                                                                                                                                                                                                                              <div class="content">
                                                                                                                                                                                                                                                                                                      <div style="text-align:center; padding: 10px; background: #eee;">
                                                                                                                                                                                                                                                                                                                  <strong>Your Balance: ü™ô <span class="coin-display">0</span></strong>
                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                          <ons-list class="shop-list">
                                                                                                                                                                                                                                                                                                                                                    <ons-list-header>Gift Cards</ons-list-header>
                                                                                                                                                                                                                                                                                                                                                              <ons-list-item tappable onclick="redeem(500, '$5 Gift Card')">
                                                                                                                                                                                                                                                                                                                                                                          <div class="left">üéÅ</div>
                                                                                                                                                                                                                                                                                                                                                                                      <div class="center">$5 Gift Card (500 Coins)</div>
                                                                                                                                                                                                                                                                                                                                                                                                </ons-list-item>
                                                                                                                                                                                                                                                                                                                                                                                                          <ons-list-item tappable onclick="redeem(1000, '$10 Gift Card')">
                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="left">üéÅ</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="center">$10 Gift Card (1000 Coins)</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </ons-list-item>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </ons-list>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              </ons-page>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </template>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let coins = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Function to Earn Coins
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function addCoins() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    coins += 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          updateAllDisplays();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ons.notification.toast('Block Smashed! +10 Coins', { timeout: 1000 });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Function to Spend Coins
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function redeem(cost, item) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (coins >= cost) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          coins -= cost;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  updateAllDisplays();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          ons.notification.alert('Success! You requested a ' + item);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ons.notification.alert('You need ' + (cost - coins) + ' more coins!');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Function to keep the numbers the same on all pages
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function updateAllDisplays() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const displays = document.getElementsByClassName('coin-display');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for (let i = 0; i < displays.length; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              displays[i].innerHTML = coins;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Logic for the Shop page to show the balance when it opens
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.addEventListener('show', function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (event.target.id === 'shop-page' || event.target.id === 'home-page') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    updateAllDisplays();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
